<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesi√≥n - ArquiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121012;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #27323a;
        }
        button {
            background: #0099ff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem;
        }
        button:hover {
            background: #0088ee;
        }
        .success {
            color: #4ade80;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Limpiar Sesi√≥n de ArquiFi</h1>
        <p>Si tienes problemas con la conexi√≥n de wallet, limpia la sesi√≥n:</p>
        
        <button onclick="limpiarSesion()">Limpiar Sesi√≥n</button>
        <button onclick="verSesion()">Ver Sesi√≥n Actual</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function limpiarSesion() {
            // Limpiar localStorage
            localStorage.removeItem('arquiFi_stacks_session');
            localStorage.removeItem('stacks-session');
            localStorage.removeItem('stacks-wallet-session');
            
            // Limpiar sessionStorage
            sessionStorage.clear();
            
            document.getElementById('resultado').innerHTML = 
                '<div class="success">‚úÖ Sesi√≥n limpiada correctamente. Recarga la p√°gina.</div>';
        }
        
        function verSesion() {
            const sesion = localStorage.getItem('arquiFi_stacks_session');
            if (sesion) {
                try {
                    const data = JSON.parse(sesion);
                    document.getElementById('resultado').innerHTML = 
                        '<pre style="text-align: left; background: #2a2a2a; padding: 1rem; border-radius: 0.5rem; overflow: auto;">' + 
                        JSON.stringify(data, null, 2) + 
                        '</pre>';
                } catch (e) {
                    document.getElementById('resultado').innerHTML = 
                        '<div style="color: red;">‚ùå Error al leer sesi√≥n: ' + e.message + '</div>';
                }
            } else {
                document.getElementById('resultado').innerHTML = 
                    '<div style="color: orange;">‚ö†Ô∏è No hay sesi√≥n guardada</div>';
            }
        }
    </script>
</body>
</html>
