<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ArquiFi - Advanced Post Creation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0099FF",
                        "background-light": "#f5f7f8",
                        "background-dark": "#121012",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#27313a] px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">ArquiFi</h2>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Publish</span>
</button>
</header>
<main class="flex-1 px-4 sm:px-10 py-8 space-y-6">
<div class="flex flex-col gap-2">
<label class="flex flex-col min-w-40 flex-1">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary border-none bg-[#413E40] min-h-48 placeholder:text-[#FFFFFF80] p-4 text-base font-normal leading-normal" placeholder="What's on your mind? Share your knowledge..."></textarea>
</label>
<div class="flex justify-between items-center px-2">
<div class="flex gap-2">
<button class="p-2 text-white/80 hover:text-white">
<span class="material-symbols-outlined text-2xl">format_bold</span>
</button>
<button class="p-2 text-white/80 hover:text-white">
<span class="material-symbols-outlined text-2xl">format_italic</span>
</button>
<button class="p-2 text-white/80 hover:text-white">
<span class="material-symbols-outlined text-2xl">link</span>
</button>
</div>
<p class="text-white/60 text-sm font-normal leading-normal">Character Count: 0/280</p>
</div>
</div>
<div class="flex flex-col gap-4">
<h3 class="text-white text-lg font-medium px-1">Category/Module Selector</h3>
<div class="flex px-1 py-1">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#27313a] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_8px_rgba(0,153,255,0.4)] has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Social</span>
<input checked="" class="invisible w-0" name="category-selector" type="radio" value="Social"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_8px_rgba(0,153,255,0.4)] has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">DeFi</span>
<input class="invisible w-0" name="category-selector" type="radio" value="DeFi"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_8px_rgba(0,153,255,0.4)] has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Gobernanza</span>
<input class="invisible w-0" name="category-selector" type="radio" value="Gobernanza"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_8px_rgba(0,153,255,0.4)] has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">Misiones</span>
<input class="invisible w-0" name="category-selector" type="radio" value="Misiones"/>
</label>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<h3 class="text-white text-lg font-medium px-1">Optional Attachments</h3>
<div class="flex flex-col items-center justify-center w-full p-6 border-2 border-dashed border-[#27313a] rounded-lg">
<span class="material-symbols-outlined text-4xl text-white/60">upload_file</span>
<p class="mt-2 text-sm text-white/60">Add images, links, or files.</p>
<button class="mt-4 px-4 py-2 bg-[#27313a] text-white/80 rounded-lg text-sm font-medium hover:bg-[#413E40]">Browse Files</button>
</div>
</div>
<div class="flex items-center justify-between px-1">
<label class="flex items-center cursor-pointer" for="comments-toggle">
<span class="text-white/80 mr-3">Allow Comments</span>
<div class="relative">
<input checked="" class="sr-only peer" id="comments-toggle" type="checkbox"/>
<div class="w-11 h-6 bg-[#27313a] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</div>
</label>
<div class="text-right">
<p class="text-sm text-primary font-medium">+5 XP Social estimado</p>
</div>
</div>
<div class="flex justify-center pt-6">
<p class="text-white/60 text-sm">Tu voz construye ArquiFi</p>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
